<!doctype html>
<html lang='en'>
  <head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi Game Lobby</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>

  </head>
  <body>

    <div class='container-fluid'>
       
      <!--Header-->
      <div class='row text-center' style='background-color: #f1f1f1' id='header-row'>
        <div class='col my-5'>
          <h4>Lobby</h4>
        </div>
      </div>

      <!-- Content Row -->
      <div class='row mt-4 justify-content-md-center'>

        <!-- Messages -->
        <div class='col col-lg-8'>
          <div class='col-lg-12'>
            <h4>Messages</h4>
            <!-- Form -->
            <div class='row'>
              <div class='col'>
                <form onsubmit='send_message(); return false' class='form-inline'>
                  <div class='w-75 '>
                      <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                      <input class='form-control mb-2 mr-sm-2 w-100' type='text' value='' id='send_message_holder' placeholder='Enter your Chat message' autocomplete='off'/>
                  </div>
                  <button type='submit' class='btn btn-default btn-primary mb-2 ml-2'>Send</button>
                </form>
              </div>
            </div>
            <!-- End Form -->

            <!-- Messages -->
            <div id='messages' class='my-3 p-2' style='background-color: #f1f1f1; min-height: 100px; max-height: 600px; overflow-y: scroll;'></div>
            <!-- End messages -->

          </div>
        </div>

        <!-- Player List : All new players populate here-->
        <div class='col col-lg-4'>
          <h4>Players</h4>
          <div class='row mt-4 justify-content-md-center' id='players'>
            <div class='col-lg-12'>
              
            </div>
          </div>
        </div>

      </div>
      <!-- End Row -->

      

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js' integrity='sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=' crossorigin='anonymous'></script>
    <script src='js/main.js'></script>
    <script src='server.js'></script>
  </body>
</html>
