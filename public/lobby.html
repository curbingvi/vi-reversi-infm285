<!doctype html>
<html lang='en'>
  <head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi Game Lobby</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>

  </head>
  <body>

    <div class='container-fluid'>

      <div class="row text-center" style="background-color: #f1f1f1" id="header-row">
        <div class="col col-2 my-5">
          <a href="index.html">Home</a>
        </div>
        <div class="col col-8 my-5 align-middle">
          <span class="align-middle"><h4>Lobby</h4></span>
        </div>
      </div>
       
      <!--Header-->
      <!-- <div class='row' style='background-color: #f1f1f1' id='header-row'>
        <div class='col-2 py-2'>
          
        </div>
        <div class="col-6 py-4 text-center">
          <p class="font-weight-bold">Enter your username</p>
        </div>
      </div> -->

      <!-- Content Row -->
      <div class='row mt-4 justify-content-md-center'>

        <!-- Player List : All new players populate here-->
        <div class='col col-lg-4 col-md-12 col-sm-12'>
          <h5>Players</h5>
          <div class='row mt-4 justify-content-md-center' id='players'>
            <div class='col-lg-12 col-md-12 col-sm-12'>
              
            </div>
          </div>
        </div>

        <!-- Messages -->
        <div class='col col-lg-8 col-md-12 col-sm-12 px-0'>
          <div class='col-lg-12 col-md-12 col-sm-12'>
            <h5>Messages</h5>
            <div class="col-12 px-0">
              <form onsubmit='send_message(); return false;' class='form-inline'>
                <div class="form-group col-10 px-0">
                  <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                  <input class='form-control w-100' type='text' value='' id='send_message_holder' placeholder='Enter your Chat message' autocomplete='off'/>
                </div>
                <div class="col-2 px-0">
                  <button type='submit' class='btn btn-default btn-primary ml-1 w-100'>Send</button>
                </div>
              </form>
            </div>
            <!-- Messages -->
            <div id='messages' class='my-3 p-2' style='background-color: #f1f1f1; min-height: 100px; max-height: 600px; overflow-y: scroll;'></div>
            <!-- End messages -->

          </div>
        </div>

      </div>
      <!-- End Row -->

      

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js' integrity='sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=' crossorigin='anonymous'></script>
    <script src='js/main.js'></script>
    <script src='server.js'></script>
  </body>
</html>
