<!doctype html>
<html lang='en'>
  <head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi Game Space</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>

  </head>
  <body>

    <div class='container-fluid'>
       
      <!--Header-->
      <div class='row text-center' style='background-color: #f1f1f1' id='header-row'>
        <div class='col my-5'>
          <h4>Reversi Game</h4>
        </div>
      </div>

      <!-- User information row -->
      <div class='row'>
        <div class='col offset-2 text-center'>
          <h3 id='my_color'></h3>
        </div>
        <div class='col-2'>
          <div id='quit'></div>
        </div>
      </div>

      <!-- Scores -->
      <div class='row'>
        <div class='col'>
          <span class='align-middle' id='whitesum'></span>
          <img src='assets/img/gif/empty-to-white.gif' alt="white score">
          <img src='assets/img/gif/empty-to-black.gif' alt="black score">
          <span class='align-middle' id='blacksum'></span>
        </div>
        <div class='col-2'>
          <div id='quit'></div>
        </div>
      </div>

      <div class='row'>
        <div class='col' id='game_over'></div>
      </div>

      

      <!-- Content Row -->
      <div class='row mt-4 justify-content-md-center'>

        <!-- Game board here-->
        <div class='col col-lg-8 col-md-12'>
          <h4></h4>

          <!-- Gameboard -->
          <div class='row'>
            <div class='col'>
              <table id='game_board'>
                <tr>
                  <td id='0_0'></td>
                  <td id='0_1'></td>
                  <td id='0_2'></td>
                  <td id='0_3'></td>
                  <td id='0_4'></td>
                  <td id='0_5'></td>
                  <td id='0_6'></td>
                  <td id='0_7'></td>
                </tr>
                <tr>
                  <td id='1_0'></td>
                  <td id='1_1'></td>
                  <td id='1_2'></td>
                  <td id='1_3'></td>
                  <td id='1_4'></td>
                  <td id='1_5'></td>
                  <td id='1_6'></td>
                  <td id='1_7'></td>
                </tr>
                <tr>
                  <td id='2_0'></td>
                  <td id='2_1'></td>
                  <td id='2_2'></td>
                  <td id='2_3'></td>
                  <td id='2_4'></td>
                  <td id='2_5'></td>
                  <td id='2_6'></td>
                  <td id='2_7'></td>
                </tr>
                <tr>
                  <td id='3_0'></td>
                  <td id='3_1'></td>
                  <td id='3_2'></td>
                  <td id='3_3'></td>
                  <td id='3_4'></td>
                  <td id='3_5'></td>
                  <td id='3_6'></td>
                  <td id='3_7'></td>
                </tr>
                <tr>
                  <td id='4_0'></td>
                  <td id='4_1'></td>
                  <td id='4_2'></td>
                  <td id='4_3'></td>
                  <td id='4_4'></td>
                  <td id='4_5'></td>
                  <td id='4_6'></td>
                  <td id='4_7'></td>
                </tr>
                <tr>
                  <td id='5_0'></td>
                  <td id='5_1'></td>
                  <td id='5_2'></td>
                  <td id='5_3'></td>
                  <td id='5_4'></td>
                  <td id='5_5'></td>
                  <td id='5_6'></td>
                  <td id='5_7'></td>
                </tr>
                <tr>
                  <td id='6_0'></td>
                  <td id='6_1'></td>
                  <td id='6_2'></td>
                  <td id='6_3'></td>
                  <td id='6_4'></td>
                  <td id='6_5'></td>
                  <td id='6_6'></td>
                  <td id='6_7'></td>
                </tr>
                <tr>
                  <td id='7_0'></td>
                  <td id='7_1'></td>
                  <td id='7_2'></td>
                  <td id='7_3'></td>
                  <td id='7_4'></td>
                  <td id='7_5'></td>
                  <td id='7_6'></td>
                  <td id='7_7'></td>
                </tr>
              </table>
            </div>
          </div>
          <!-- End Gameboard -->

        </div>

        <!-- Messages -->
        <div class='col col-lg-4 col-md-12'>
          <div class='col-lg-12'>
            <h4 class='mt-md-3 mt-sm-3'>Messages</h4>
            <!-- Form -->
            <div class='row'>
              <div class='col'>
                <form onsubmit='send_message(); return false' class='form-inline'>
                  <div class='w-75 '>
                      <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                      <input class='form-control mb-2 mr-sm-2 w-100' type='text' value='' id='send_message_holder' placeholder='Enter your Chat message' autocomplete='off'/>
                  </div>
                  <button type='submit' class='btn btn-default btn-primary mb-2 ml-2'>Send</button>
                </form>
              </div>
            </div>
            <!-- End Form -->

            <!-- Messages -->
            <div id='messages' class='my-3 p-2' style='background-color: #f1f1f1; min-height: 100px; max-height: 600px; overflow-y: scroll;'></div>
            <!-- End messages -->

          </div>
        </div>

      </div>
      <!-- End Row -->

      

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js' integrity='sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=' crossorigin='anonymous'></script>
    <script src='js/main.js'></script>
    <script src='server.js'></script>
  </body>
</html>
